<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heartline</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #f8f5fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #game {
    width: 360px;
    height: 640px;
    background: white;
    border-radius: 30px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  #start, #nameScreen, #phone, #chat {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0; left: 0;
  }
  #start {
    background: url('assets/start_screen.png') no-repeat center/cover;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
  }
  #start button {
    margin-bottom: 60px;
    background: #ff8fcf;
    border: none;
    border-radius: 20px;
    padding: 12px 36px;
    color: white;
    font-size: 20px;
    font-weight: bold;
  }
  #nameScreen {
    background: url('assets/sakura_anime_closeup.png') no-repeat center/cover;
    backdrop-filter: blur(4px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #444;
  }
  #nameScreen img {
    width: 200px; border-radius: 20px; margin-bottom: 20px;
  }
  #nameScreen input {
    padding: 10px;
    border-radius: 12px;
    border: 2px solid #ff8fcf;
    font-size: 16px;
    text-align: center;
  }
  #nameScreen button {
    margin-top: 15px;
    background: #ff8fcf;
    border: none;
    border-radius: 12px;
    padding: 8px 20px;
    color: white;
  }
  #phone {
    background: url('assets/sakura_anime_closeup.png') no-repeat center/cover;
    display: flex;
    flex-direction: column;
  }
  #apps {
    display: grid;
    grid-template-columns: repeat(3,1fr);
    grid-gap: 20px;
    margin: auto;
    text-align: center;
  }
  .app {
    background: rgba(255,255,255,0.7);
    padding: 10px;
    border-radius: 20px;
    font-weight: bold;
    color: #444;
  }
  #notif {
    text-align: center;
    font-size: 14px;
    padding: 10px;
    background: rgba(255,255,255,0.7);
    border-top: 1px solid #eee;
  }
  #chat {
    background: white;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
  }
  .msg { max-width: 75%; margin: 8px 0; padding: 10px 14px; border-radius: 15px; }
  .them { background: #f0f0f0; align-self: flex-start; }
  .me { background: #d1eaff; align-self: flex-end; }
  .choices { padding: 10px; }
  .choices button {
    display: block; margin: 6px auto;
    background: #ff8fcf; color: white;
    border: none; border-radius: 12px;
    padding: 8px 16px;
  }
</style>
</head>

<body>
<div id="game">
  <div id="start">
    <button onclick="showName()">Start ðŸ’¬</button>
  </div>

  <div id="nameScreen" style="display:none;">
    <img src="assets/icons/icon_mc.png" alt="Main Character">
    <h3>Enter your name</h3>
    <input id="playerName" placeholder="Your name...">
    <button onclick="beginGame()">Continue âž¤</button>
  </div>

  <div id="phone" style="display:none;">
    <div id="apps">
      <div class="app" onclick="openMessages()">Messages</div>
      <div class="app">Gallery</div>
      <div class="app">Settings</div>
    </div>
    <div id="notif">ðŸ“± Waiting for messages...</div>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
  </div>
</div>

<audio id="notifSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_64a8e0e3ce.mp3?filename=notification-113724.mp3"></audio>
<audio id="bgm" src="https://cdn.pixabay.com/download/audio/2023/01/24/audio_1f6b665fa1.mp3?filename=lofi-study-126566.mp3" loop></audio>

<script>
// --- GLOBALS ---
let playerName = "";
let bgm = document.getElementById("bgm");
let notifSound = document.getElementById("notifSound");
let currentScene = 0;

// --- STORY SCRIPT ---
const story = [
  { from:"Maya", text:"Hey! Guess who texted me last night? ðŸ‘€", choices:[
    {text:"Tell me already!", next:1},
    {text:"Let me guessâ€¦ Riven?", next:1},
    {text:"Youâ€™re glowing, Maya ðŸ˜", next:1}
  ]},
  { from:"Riven", text:"Maya said youâ€™re still in town. ...Do you ever think about that night?", choices:[
    {text:"Sometimes. I try not to.", next:2},
    {text:"Of course I do.", next:2},
    {text:"You shouldnâ€™t text me.", next:2}
  ]},
  { from:"Maya", text:"Soooâ€¦ Riven texted you, huh?", next:3 },
  { from:"Noah", text:"Hey! Itâ€™s been ages! Wanna grab a coffee later?", next:4 },
  { from:"Victor", text:"Good afternoon. I believe weâ€™ve met â€” briefly, at Mayaâ€™s party last year.", next:5 },
  { from:"Maya", text:"Soooâ€¦ looks like everyoneâ€™s talking to you again ðŸ‘€", next:6 },
  { from:"System", text:"Chapter 1 Complete â€” â€˜The Messageâ€™", next:null }
];

// --- FUNCTIONS ---
function showName() {
  document.getElementById("start").style.display = "none";
  document.getElementById("nameScreen").style.display = "flex";
}

function beginGame() {
  playerName = document.getElementById("playerName").value || "You";
  localStorage.setItem("playerName", playerName);
  document.getElementById("nameScreen").style.display = "none";
  document.getElementById("phone").style.display = "flex";
  bgm.volume = 0.3; bgm.play();
  setTimeout(()=>notify("New message from Maya ðŸ’¬"), 2000);
}

function notify(text){
  document.getElementById("notif").innerText = text;
  notifSound.play();
}

function openMessages(){
  document.getElementById("phone").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  showMessage(story[0]);
}

function showMessage(obj){
  const box = document.getElementById("messages");
  const msg = document.createElement("div");
  msg.className = "msg " + (obj.from===playerName?"me":"them");
  msg.textContent = (obj.from==="System"?"":obj.from+": ") + obj.text;
  box.appendChild(msg);
  box.scrollTop = box.scrollHeight;

  if (obj.choices){
    const cdiv = document.createElement("div");
    cdiv.className = "choices";
    obj.choices.forEach(ch=>{
      const b = document.createElement("button");
      b.textContent = ch.text;
      b.onclick = ()=>choose(ch.next);
      cdiv.appendChild(b);
    });
    box.appendChild(cdiv);
  } else if (obj.next!=null){
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next âž¤";
    nextBtn.onclick = ()=>choose(obj.next);
    const cdiv = document.createElement("div");
    cdiv.className = "choices";
    cdiv.appendChild(nextBtn);
    box.appendChild(cdiv);
  }
}

function choose(next){
  const box = document.getElementById("messages");
  const btns = box.querySelectorAll(".choices");
  btns.forEach(b=>b.remove());
  if (next!=null) {
    setTimeout(()=>showMessage(story[next]),1000);
  }
}
</script>
</body>
</html>
